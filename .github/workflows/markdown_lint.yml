name: Markdown Lint & Spell Check

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
      
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v4

      - name: Install CLI for markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown files, while excluding anything under the node_modules directories (which is generated by `npm install` above)
        run: npx markdownlint "**/*.md" "#node_modules"

      # Install cspell for spell checking
      - name: Install cspell
        run: npm install -g cspell

      # Run spell check
      - name: Spell Check
        run: npx cspell "**/*.md"